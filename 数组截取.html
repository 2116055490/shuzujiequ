<html>
    <head>
        <script>
            /*
                slice(start , end)  原数组不发生任何变化
            */
            var array01 = new Array(23,34,43,5,132,54,65,123,76);
            let array02 = array01.slice(1); //只写一个参数时开始位置 一直截取到数组的尾部
            console.log("原数组："+array01); //23 ，34，43，5，132，54，65，123，76
            console.log("添加数组后：" +array02);//34，43，5，132，54，65，123，76

            let array03 = array01.slice(2,5);   //包含起始位置元素，不包含结束位置元素[2,5) 下标从0开始
            console.log(array03);

            /*
                splice(添加元素的起始位置，要删除旧数据中元素个数，要添加的新元素)
                    在原数组之上进行操作，原数组受影响，添加之后的结果就体现在原数组之上
                    用新数组接受处理结果，新数组为删除的元素
            */
            var array04 = new Array(23,34,43,5,132,54,65,123,76);
            array04.splice(1,3,[1,2,3]);
            console.log("原数组："+array04); //23 1 2 3 132,54,65,123,76  在原数组之上进行操作，原数组受影响，添加之后的结果就体现在原数组之上
            console.log("添加数组后：" +array05);  //34,43,5用新数组接受处理结果，新数组为删除的元素
            for (let i = 0; i <array04.length; i++){
                console.log(array04[i]);
            }

        </script>

    </head>
    <body>
        
    </body>
</html>
